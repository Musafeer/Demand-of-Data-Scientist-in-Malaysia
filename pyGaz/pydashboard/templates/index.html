  <body>
    <div class="card container-fluid sticky-top">
      <img
        src="assets/images/bs-images/img-2x1.png"
        class="card-img-top"
        alt="card-img-top"
      />
      <div class="card-body">
        <h2 class="card-title">lol</h2>

        {% block content %}
        <!-- <h1>Welcome to pyGAZ Dashboard</h1> -->
        <h5 class="card-title">Card title</h5>
        {% if user.is_authenticated %}

        <a href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a href="{% url 'login_url' %}">Login</a>
        <a href="{% url 'register_url' %}">Register</a>
        {% endif %} {% endblock %}

        <p class="card-text">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
