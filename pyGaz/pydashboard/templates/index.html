    {% block content %}
    <!-- <h1>Welcome to pyGAZ Dashboard</h1> -->
    <section class="vh-100" style="background-color: #f9f9f9">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-12 col-lg-10 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <h3 class="text-center">Welcome to pyGAZ Dashboard</h3>
              <div class="card-body p-5 text-center">
                {% if user.is_authenticated %}
                <a href="{% url 'logout'%}" class="btn btn-primary">Logout</a>
                {% else %}
                <a href="{% url 'login_url' %}" class="btn btn-primary mr-2"
                  >Login</a
                >
                <a href="{% url 'register_url' %}" class="btn btn-primary"
                  >Register</a
                >
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
